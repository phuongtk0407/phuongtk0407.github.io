<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Trực Ban Tháng</title>
    <style>
        /* CSS - Phần giao diện */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .info { text-align: center; margin-bottom: 20px; color: #666; }
        
        /* Lưới lịch */
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 cột cho 7 ngày trong tuần */
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Ô tiêu đề thứ */
        .day-header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Ô ngày */
        .day-cell {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .day-number { font-size: 1.2em; font-weight: bold; color: #333; margin-bottom: 5px; }
        .pair-info { font-size: 0.9em; padding: 5px; border-radius: 4px; background-color: #e8f4fd; border-left: 4px solid #3498db; }
        .pair-name { font-weight: bold; color: #2980b9; }
        .member { display: block; margin-top: 2px; }
        .empty { background: none; box-shadow: none; } /* Ô trống đầu/cuối tháng */

        /* Responsive cho điện thoại */
        @media (max-width: 768px) {
            .calendar-container { grid-template-columns: repeat(2, 1fr); } /* Điện thoại hiện 2 cột */
            .day-header { display: none; } /* Ẩn thứ trên mobile cho đỡ rối */
        }
    </style>
</head>
<body>

    <h1 id="month-title">Lịch Trực Ban</h1>
    <p class="info">Danh sách gồm 8 cặp trực (16 nhân sự)</p>

    <div class="calendar-container" id="calendar">
        </div>

    <script>
        // --- PHẦN 1: CẤU HÌNH DỮ LIỆU (BẠN SỬA Ở ĐÂY) ---
        
        // Danh sách 8 cặp (16 người). Bạn thay tên ở đây nhé.
        const pairs = {
            1: { name: "Cặp 1", members: ["Nguyễn Văn A", "Trần Thị B"] },
            2: { name: "Cặp 2", members: ["Lê Văn C", "Phạm Thị D"] },
            3: { name: "Cặp 3", members: ["Hoàng Văn E", "Vũ Thị F"] },
            4: { name: "Cặp 4", members: ["Đặng Văn G", "Bùi Thị H"] },
            5: { name: "Cặp 5", members: ["Đỗ Văn I", "Ngô Thị K"] },
            6: { name: "Cặp 6", members: ["Hồ Văn L", "Dương Thị M"] },
            7: { name: "Cặp 7", members: ["Lý Văn N", "Mai Thị P"] },
            8: { name: "Cặp 8", members: ["Trương Văn Q", "Đinh Thị R"] }
        };

        // Lịch phân công: Điền số cặp vào ngày tương ứng.
        // Ví dụ: Ngày 1 là cặp 1, Ngày 2 là cặp 2... Nếu muốn lặp lại tự động thì dùng code khác.
        // Ở đây mình làm thủ công để bạn dễ tùy chỉnh.
        const schedule = [
            1, 2, 3, 4, 5, 6, 7, 8, // Ngày 1->8
            1, 2, 3, 4, 5, 6, 7, 8, // Ngày 9->16
            1, 2, 3, 4, 5, 6, 7, 8, // Ngày 17->24
            1, 2, 3, 4, 5, 6, 7     // Ngày 25->31
        ];

        // --- PHẦN 2: LOGIC XỬ LÝ (KHÔNG CẦN SỬA) ---

        const calendarDiv = document.getElementById('calendar');
        const monthTitle = document.getElementById('month-title');
        
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        monthTitle.innerText = `Lịch Trực Ban - Tháng ${currentMonth + 1}/${currentYear}`;

        // Mảng tên các thứ
        const dayNames = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];

        // Vẽ tiêu đề thứ (chỉ hiện trên PC)
        dayNames.forEach(day => {
            const header = document.createElement('div');
            header.className = 'day-header';
            header.innerText = day;
            calendarDiv.appendChild(header);
        });

        // Tính toán ngày
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // Ngày 1 rơi vào thứ mấy
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate(); // Tổng số ngày trong tháng

        // Tạo các ô trống trước ngày mùng 1 (nếu tháng không bắt đầu từ CN)
        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyCell = document.createElement('div');
            emptyCell.className = 'empty';
            calendarDiv.appendChild(emptyCell);
        }

        // Vẽ các ngày
        for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement('div');
            dayCell.className = 'day-cell';

            // Lấy thông tin cặp trực (Lưu ý: mảng schedule bắt đầu từ 0 nên lấy i-1)
            // Dùng toán tử % để lặp lại danh sách nếu mảng schedule ngắn hơn số ngày
            const pairIndex = schedule[(i - 1) % schedule.length]; 
            const pairData = pairs[pairIndex];

            let contentHTML = `<div class="day-number">Ngày ${i}</div>`;
            
            if (pairData) {
                contentHTML += `
                    <div class="pair-info">
                        <div class="pair-name">${pairData.name}</div>
                        <span class="member">• ${pairData.members[0]}</span>
                        <span class="member">• ${pairData.members[1]}</span>
                    </div>
                `;
            } else {
                contentHTML += `<div style="color:#ccc">Chưa xếp lịch</div>`;
            }

            dayCell.innerHTML = contentHTML;
            calendarDiv.appendChild(dayCell);
        }
    </script>
</body>
</html>
